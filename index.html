<!DOCTYPE html>
<html>
    <head>
        <title>Wordsy</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
        <script type="text/javascript" src="wordsy.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Wordsy</h1>
        <div id="topMatter">
            <button onclick="nextRound()" id="deal">Deal</button>
            <button onclick="startTimer()" id="timer">Start timer</button>
    	    <h2 id="turn">Round: </h2>
        </div>
        <table id="table">
            <tr>
                <td id="1">&nbsp;</td>
                <td id="3">&nbsp;</td>
                <td id="5">&nbsp;</td>
                <td id="7">&nbsp;</td>
            </tr>
            <tr>
                <td id="2">&nbsp;</td>
                <td id="4">&nbsp;</td>
                <td id="6">&nbsp;</td>
                <td id="8">&nbsp;</td>
            </tr>
            <tfoot>
            <tr>
                <th>5</th>
                <th>4</th>
                <th>3</th>
                <th>2</th>
            </tr>
        </tfoot></table>
        </table>

        <div id="rules">
            <a href="rules.pdf">Official rules</a>
            <p id="roundRules"></p>
        </div>

        <embed src="./beep.wav" autostart="false" width="0" height="0" id="beep" enablejavascript="true">
    </body>
</html>
